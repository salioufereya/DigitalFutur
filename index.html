<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FUTUR DIGITAL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- STYLE CSS -->
	
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
			<!-- fontAwesome  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
	<div class="wrapper" style="background-image: url('images/bg3.jpg');">
		<span class="textH">Formulaire d'inscription Futur digital</span>

		<div class="inner ">

			<div class="image-holder">
				<img src="images/signup.jpg" alt="">
			</div>

			<form action="" id="form">
				<h3>La formulaire d'inscription</h3>
				<div class="parent">
					<div class="form-wrapper">
						<input id="prenom" type="text" placeholder="Prenom" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<small class="text-danger"></small>
				</div>

				<div>
					<div class="form-wrapper">
						<input type="text" id="pseudo" placeholder="Pseudo" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<small class="text-danger"></small>
				</div>
				<div>
					<div class="form-wrapper">
						<input type="text" id="email" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<small class="text-danger"></small>
				</div>
				<div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" id="password" class="form-control">
						<i id="eye1" class="far fa-eye"></i>
					</div>
					<small class="text-danger"></small>
				</div>
				<div>
					<div class="form-wrapper">
						<input type="password" id="confirm_password" placeholder="Confirm" class="form-control">
						<i class="far fa-eye" id="eye2"></i>
					</div>
					<small class="text-danger"></small>
				</div>
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-check  d-flex align-self-center">
						<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
						<label class="form-check-label" for="form2Example31"> Se souvenir de moi? </label>
					</div>
					<div>
						<button type="submit">S'inscrire
							<i class="zmdi zmdi-arrow-right"></i>
						</button>
					</div>
				</div>
				<center>
					<h4 class="mt-2">Ou s'sinscrire avec:</h4>
				</center>
				<div class="text-center d-flex">
					<button type="button" class="btn btn-link">
						<i class="fab fa-facebook-f"></i>
					</button>

					<button type="button" class="btn btn-link">
						<i class="fab fa-google"></i>
					</button>
				</div>
			</form>
		</div>
		<div class="mb-5">
			<span class="lh-lg fw-bold fs-6">Futur Digital</span> <br>
			<span>Web & Visibilit√© locale</span>
		</div>
	</div>


</body>

</html>
<script src="js/script.js"></script>
